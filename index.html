<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zarr Image Viewer</title>
        <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    button {
      padding: 8px 16px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input {
      width: 70%;
      margin: 10px 0;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
    </head>
    <body>
        <div style="max-width: 800px; margin: 0 auto; padding: 20px;">
            <h1>Zarr Image Viewer</h1>

            <div>
                <label for="zarrUrl">Zarr Store URL:</label>
                <input type="text" id="zarrUrl"
                    placeholder="https://example.com/path/to/zarr">
            </div>

            <div>
                <label for="dataPath">Array Path (optional):</label>
                <input type="text" id="dataPath"
                    placeholder="Leave empty for root array">
            </div>

            <button id="loadBtn">Load Image</button>

            <div style="margin-top: 20px;">
                <canvas id="imageCanvas"
                    style="max-width: 100%; border: 1px solid #ddd;"></canvas>
            </div>

            <div id="status" style="margin-top: 10px; color: #666;">Ready to
                load Zarr data</div>
        </div>
    </body>
</html>
